<!DOCTYPE html>
<html>
  <head>
    <title>Resaltador de sintaxis de Python</title>
    <link href="estilo.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta content="width= device-width, initial-scale= 1" name="viewport">
  </head>
  <body>
    <body class="estilo"></body>
    <div class="estilo">
      <span class="comentariosMult">'''Este es un comentario multilinea'''</span>
    </div>
    <div class="estilo">
      <span class="palabrasReservadas">import</span>
      <span>os</span>
    </div>
    <div class="estilo">
      <span class="variables">x</span>
      <span class="operadores">=</span>
      <span class="enteros">3</span>
    </div>
    <div class="estilo">
      <span class="variables">x</span>
      <span class="operadores">=</span>
      <span>[</span>
      <span class="enteros">1</span>
      <span>,</span>
      <span class="enteros">2</span>
      <span>,</span>
      <span class="enteros">5.11</span>
      <span>,</span>
      <span class="strings">'Hola</span>
      <span class="strings">Mundo'</span>
      <span>]</span>
    </div>
    <div class="estilo">
      <span>print(</span>
      <span class="variables">numero</span>
      <span class="operadores">+</span>
      <span class="enteros">1.1</span>
      <span>)</span>
    </div>
    <div class="estilo">
      <span class="comentarios">#Aqui abajo hay un ciclo for</span>
    </div>
    <div class="estilo">
      <span class="palabrasReservadas">for</span>
      <span class="variables">i</span>
      <span class="palabrasReservadas">in</span>
      <span class="variables">range(</span>
      <span class="enteros">1</span>
      <span>,</span>
      <span class="enteros">2</span>
      <span>,</span>
      <span class="enteros">5</span>
      <span>):</span>
    </div>
    <div class="estilo">
      <span class="palabrasReservadas">pass</span>
    </div>
    <div class="estilo">
      <span class="comentarios">#Esto es un comentario de una linea</span>
    </div>
    <div class="estilo">
      <span class="variables">y</span>
      <span class="operadores">=</span>
      <span class="strings">&quot;Hola</span>
      <span class="strings">profe&quot;</span>
    </div>
    <div class="estilo">
      <span class="comentariosMult">&quot;&quot;&quot;Ya sacamos 100, verdad profe? &quot;&quot;&quot;</span>
    </div>
  </body>
</html>
